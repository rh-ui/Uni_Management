<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/framework.css" />
  <link rel="stylesheet" href="css/master.css" />
  <link rel="stylesheet" href="css/boxicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-------------------------------------------------Side Bar-------------------------------------------------->
  <nav>
    <div class="sidebar-top">
      <span class="shrink-btn">
        <i class='bx bx-chevron-left'></i>
      </span>
      <img src="imgs/logo.png" class="logo" alt="">
      <h3 class="hide">Logo</h3>
    </div>

    <div class="search1">
      <i class='bx bx-search'></i>
      <input type="text" class="hide" placeholder="Quick Search ...">
    </div>

    <div class="sidebar-links">
      <ul>
        <div class="active-tab"></div>
        <li class="tooltip-element" data-tooltip="0">
          <a href="index.html" class="active" data-active="0">
            <div class="icon">
              <i class='bx bx-home-alt' aria-hidden="true"></i>
              <i class='bx bxs-home' ></i>
            </div>
            <span class="link hide">Acceuil</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="1">
          <a href="Etudiants.html" data-active="1">
            <div class="icon">
              <i class='bx bxs-user-rectangle' aria-hidden="true"></i>
              <i class='bx bxs-user-account' ></i>
            </div>
            <span class="link hide">Etudiant</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="2">
          <a href="#" data-active="2">
            <div class="icon">
              <i class='bx bx-message-square-detail'></i>
              <i class='bx bxs-message-square-detail'></i>
            </div>
            <span class="link hide">Messages</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="3">
          <a href="#" data-active="3">
            <div class="icon">
              <i class='bx bx-bar-chart-square'></i>
              <i class='bx bxs-bar-chart-square'></i>
            </div>
            <span class="link hide">Rapports et Statistics</span>
          </a>
        </li>
        <div class="tooltip">
          <span class="show">Acceuil</span>
          <span>Etudiants</span>
          <span>Messages</span>
          <span>Rapports et Statistics</span>
        </div>
      </ul>

      <h4 class="hide">Shortcuts</h4>

      <ul>
        <li class="tooltip-element" data-tooltip="0">
          <a href="#" data-active="4">
            <div class="icon">
              <i class='bx bx-qr' ></i>
              <i class='bx bx-qr bx-rotate-270' ></i>
            </div>
            <span class="link hide">Generer le code QR</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="1">
          <a href="#" data-active="5">
            <div class="icon">
              <i class='bx bx-add-to-queue'></i>
              <i class='bx bxs-add-to-queue' ></i>
            </div>
            <span class="link hide">Nouvelle annonce</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="2">
          <a href="#" data-active="6">
            <div class="icon">
              <i class='bx bx-cog'></i>
              <i class='bx bxs-cog'></i>
            </div>
            <span class="link hide">Settings</span>
          </a>
        </li>
        <div class="tooltip">
          <span class="show">Generer le code Qr</span>
          <span>Nouvelle annonce</span>
          <span>Settings</span>
        </div>
      </ul>
    </div>


  </nav>
  <!------------------------------------------------------------------------------------------------------->
  <div class="page d-flex">
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-white p-15 between-flex">
        <div class="search p-relative">

        </div>
        <div class="icons d-flex align-center">
          <span class="notification p-relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="imgs/face-1.png" alt="" />
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Liste des Etudiants</h1>
     
  </div>

  <!--Sidebar Script-->
  <script src="js/app.js"></script>

</html>
